<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Menü</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header class="top-bar">Mensa2Go</header>

    <main>
      <section id="home" class="page active">
        <div class="grid">
          <a href="rezepte.html?id=1" class="item"
            ><div>
              <img src="assets/images/pizza.jpg" alt="Pizza" />
              <h2>Pizza</h2>
            </div></a
          >
          <a href="rezepte.html?id=2" class="item"
            ><div>
              <img src="assets/images/burger.jpg" alt="Burger" />
              <h2>Burger</h2>
            </div></a
          >
          <a href="rezepte.html?id=3" class="item"
            ><div>
              <img src="assets/images/pasta.jpg" alt="Pasta" />
              <h2>Pasta</h2>
            </div></a
          >
        </div>
      </section>
      <section id="menu" class="page">Menü Inhalt</section>
      <section id="profil" class="page">Profil Inhalt</section>
      <section id="settings" class="page">Einstellungen Inhalt</section>
    </main>
    <nav class="bottom-bar">
      <button class="tab active" data-page="home">
        <span class="icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="currentColor"
          >
            <path
              d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1z"
            />
          </svg>
        </span>
        <span class="label">Home</span>
      </button>

      <button class="tab" data-page="menu">
        <span class="icon"> &#127869;</span>
        <span class="label">Rezepte</span>
      </button>

      <button class="tab" data-page="profil">
        <span class="icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="currentColor"
          >
            <path
              d="M12 2l2.9 6.6 7.1.6-5.4 4.7 1.6 7-6.2-3.7-6.2 3.7 1.6-7L2 9.2l7.1-.6z"
            />
          </svg>
        </span>
        <span class="label">Favoriten</span>
      </button>

      <button class="tab" data-page="settings">
        <span class="icon">&#9776;</span>
        <span class="label">Einstellungen</span>
      </button>

      <div class="indicator"></div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
